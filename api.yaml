    url: http://localhost:8080/api
info:
  description: This api provides communication with a database for a TB project
  version: "1.0.0"
  title: Gest-ES Api
  contact:
    email: claude-andre.inacioalves@heig-vd.ch
  license:
    name: Apache 2.0
