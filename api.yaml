## components/DTOs ##
components:
  # Security
  securitySchemes:
    JWTSecurity:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # API message
    ApiMessageDTO:
      title: ApiMessageDTO
      type: object
      properties:
        code:
          type: integer
        type:
          type: string
        message:
          type: string
    # Register
    RegisterDTO:
      title: RegisterDTO
      type: object
      properties:
        username:
          type: string
          example: 'Polo'
        email:
          type: string
          example: 'paul@mail.com'
        password:
          type: string
          example: 'luap4321'
        firstname:
          type: string
          example: 'Paul'
        lastname:
          type: string
          example: 'Dupont'
        role:
          type: string
    # Login
    LoginRequestDTO:
      title: LoginRequestDTO
      type: object
      properties:
        usernameOrEmail:
          type: string
          example: 'Polo'
        password:
          type: string
          example: 'luap4321'
    LoginSuccessDTO:
      title: LoginSuccessDTO
      type: object
      properties:
        jwt:
          type: string
        username:
          type: string
        roles:
          type: array
          items:
            type: string
    # User
    RoleDTO:
      title: RoleDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          nullable: true
    UserDTO:
      title: UserDTO
      type: object
      properties:
        idUser:
          type: integer
          format: int64
        username:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        password:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleDTO'
    UserModificationDTO:
      title: UserModificationDTO
      type: object
      properties:
        idUser:
          type: integer
          format: int64
        username:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        password:
          type: string
    UserSimpleDTO:
      title: UserSimpleDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
    # Organisation
    CourseDTO:
      title: CourseDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        start:
          type: string
          format: date
          description: start of the course
        end:
          type: string
          format: date
          description: end of the course
        periodsOfTheWeek:
          type: array
          items:
            type: integer
    ModuleDTO:
      title: ModuleDTO
      type: object
      properties:
        name:
          type: string
        abbreviation:
          type: string
        number:
          type: integer
        period_number:
          type: integer
        description:
          type: string
    SubjectDTO:
      title: SubjectDTO
      type: object
      properties:
        name:
          type: string
        abbreviation:
          type: string
    ClassDTO:
      title: ClassDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        comment:
          type: string
    # Calendar
    CalendarDTO:
      title: CalendarDTO
      type: object
      properties:
        periods:
          type: array
          items:
            $ref: '#/components/schemas/PeriodDTO'
    HolidayDTO:
      title: HolidayDTO
      type: object
      properties:
        start:
          type: string
          format: date
          description: begin of the holiday
        end:
          type: string
          format: date
          description: end of the holiday
        text:
          type: string
          description: description of the holiday
    PeriodDTO:
      title: PeriodDTO
      type: object
      properties:
        id:
          type: integer
          format: int64
        tag:
          type: string
        start:
          type: string
          format: date-time
          description: begin of the period
        end:
          type: string
          format: date-time
          description: end of the period
        text:
          type: string
          description: description of the period
    # Evaluation
    TestDTO:
      title: TestDTO
      type: object
      properties:
        courseId:
          type: integer
          format: int64
        start:
          type: string
          format: date-time
          description: begin of the period
        end:
          type: string
          format: date-time
          description: end of the period
        text:
          type: string
          description: description of the test
    MarkDTO:
      title: MarkDTO
      type: object
      properties:
        testId:
          type: integer
          format: int64
        studentId:
          type: integer
          format: int64
        value:
          type: number
          format: double
          minimum: 1
          maximum: 6
    GradeDTO:
      title: GradeDTO
      type: object
      properties:
        courseName:
          type: string
        value:
          type: number
          format: double


